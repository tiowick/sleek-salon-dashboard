
<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Salão de Beleza</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" rel="stylesheet" />
    <link href="./style.css" rel="stylesheet" />
  </head>
  <body>
    <!-- Header -->
    <nav class="fixed top-0 w-full z-50 bg-white/80 backdrop-blur-md shadow-sm">
      <div class="container mx-auto px-4 h-16 flex items-center justify-between">
        <span class="text-2xl font-bold text-blue-900">BeautyPro</span>
        
        <!-- Menu Mobile Button -->
        <button id="menuButton" class="lg:hidden text-blue-900">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
          </svg>
        </button>

        <!-- Menu Desktop -->
        <div class="hidden lg:flex space-x-6 items-center">
          <a href="#servicos" class="text-blue-900 hover:text-blue-700">Serviços</a>
          <a href="#galeria" class="text-blue-900 hover:text-blue-700">Galeria</a>
          <button onclick="openModal('bookingModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Agendar
          </button>
        </div>

        <!-- Menu Mobile -->
        <div id="mobileMenu" class="lg:hidden hidden absolute top-16 left-0 right-0 bg-white shadow-lg p-4 space-y-4">
          <a href="#servicos" class="block text-blue-900 hover:text-blue-700 py-2">Serviços</a>
          <a href="#galeria" class="block text-blue-900 hover:text-blue-700 py-2">Galeria</a>
          <button onclick="openModal('bookingModal')" class="w-full bg-blue-600 hover:bg-blue-700 text-white px-4 py-2 rounded">
            Agendar
          </button>
        </div>
      </div>
    </nav>

    <!-- Hero Carousel -->
    <section class="relative w-full mt-16">
      <div class="h-[60vh] md:h-[70vh] swiper mySwiper">
        <div class="swiper-wrapper">
          <div class="swiper-slide">
            <img src="https://images.unsplash.com/photo-1560066984-138dadb4c035?auto=format&fit=crop&w=800&q=80" 
                 alt="Transformação Total" 
                 class="w-full h-full object-cover" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent">
              <div class="absolute bottom-0 left-0 p-8">
                <h3 class="text-4xl font-bold text-white">Transformação Total</h3>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="https://images.unsplash.com/photo-1562322140-8baeececf3df?auto=format&fit=crop&w=800&q=80" 
                 alt="Beleza Natural" 
                 class="w-full h-full object-cover" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent">
              <div class="absolute bottom-0 left-0 p-8">
                <h3 class="text-4xl font-bold text-white">Beleza Natural</h3>
              </div>
            </div>
          </div>
          <div class="swiper-slide">
            <img src="https://images.unsplash.com/photo-1595476108010-b4d1f102b1b1?auto=format&fit=crop&w=800&q=80" 
                 alt="Cuidados Especiais" 
                 class="w-full h-full object-cover" />
            <div class="absolute inset-0 bg-gradient-to-t from-black/60 to-transparent">
              <div class="absolute bottom-0 left-0 p-8">
                <h3 class="text-4xl font-bold text-white">Cuidados Especiais</h3>
              </div>
            </div>
          </div>
        </div>
        <div class="swiper-button-next"></div>
        <div class="swiper-button-prev"></div>
      </div>
      <div class="text-center py-12 px-4 bg-blue-50">
        <h2 class="text-3xl md:text-4xl font-bold text-blue-900 mb-4">
          Transforme seu visual com a gente
        </h2>
        <p class="text-lg text-blue-700 mb-6">
          Agende agora seu horário e conheça nossos serviços exclusivos
        </p>
        <button onclick="openModal('bookingModal')" class="bg-blue-600 hover:bg-blue-700 text-white px-8 py-2 text-lg rounded">
          Agendar Horário
        </button>
      </div>
    </section>

    <!-- Modal de Agendamento -->
    <div id="bookingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
      <div class="bg-white p-6 rounded-lg max-w-md w-full mx-4">
        <div class="flex justify-between items-center mb-4">
          <h3 class="text-xl font-bold">Agende seu Horário</h3>
          <button onclick="closeModal('bookingModal')" class="text-gray-500 hover:text-gray-700">
            <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
              <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M6 18L18 6M6 6l12 12" />
            </svg>
          </button>
        </div>
        <form id="bookingForm" onsubmit="handleSubmit(event)" class="space-y-4">
          <div>
            <label class="block text-sm font-medium text-gray-700">Nome</label>
            <input type="text" name="name" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Telefone</label>
            <input type="tel" name="phone" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Data</label>
            <input type="date" name="date" required class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500" onchange="updateAvailableTimes()" />
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Horário</label>
            <div id="timeSlots" class="grid grid-cols-2 gap-2 mt-1"></div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Serviço</label>
            <div class="mt-2 space-y-2">
              <label class="inline-flex items-center">
                <input type="radio" name="service" value="corte" required class="text-blue-600" />
                <span class="ml-2">Corte & Estilo</span>
              </label>
              <br/>
              <label class="inline-flex items-center">
                <input type="radio" name="service" value="tratamento" required class="text-blue-600" />
                <span class="ml-2">Tratamento</span>
              </label>
              <br/>
              <label class="inline-flex items-center">
                <input type="radio" name="service" value="maquiagem" required class="text-blue-600" />
                <span class="ml-2">Maquiagem</span>
              </label>
            </div>
          </div>
          <div>
            <label class="block text-sm font-medium text-gray-700">Observações</label>
            <textarea name="notes" class="mt-1 block w-full rounded border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500"></textarea>
          </div>
          <button type="submit" class="w-full bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">
            Enviar pelo WhatsApp
          </button>
        </form>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="./main.js"></script>
  </body>
</html>
